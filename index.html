<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <div id="display"></div>
        <div class="buttons">
            <button class="num-btns" id="num-7">7</button>
            <button class="num-btns" id="num-8">8</button>
            <button class="num-btns" id="num-9">9</button>
            <button class="op-btns" id="add">+</button>
            <button class="num-btns" id="num-4">4</button>
            <button class="num-btns" id="num-5">5</button>
            <button class="num-btns" id="num-6">6</button>
            <button class="op-btns" id="subtract">-</button>
            <button class="num-btns" id="num-1">1</button>
            <button class="num-btns" id="num-2">2</button>
            <button class="num-btns" id="num-3">3</button>
            <button class="op-btns" id="multiply">*</button>
            <button class="num-btns" id="num-0">0</button>
            <button class="op-btns" id="clear">clear</button>
            <button class="op-btns" id="divide">/</button>
            <button class="op-btns" id="equals">=</button>

        </div>
    </div>

</body>

</html>
